spring.application.name = dubbo-provider
server.port = 9090
dubbo.application.name = dubbo-provider
dubbo.protocol.name = dubbo
dubbo.protocol.port = 20881
dubbo.registry.address = zookeeper://localhost:2181
dubbo.provider.timeout = 1000
#声明需要暴露的服务接口
#dubbo.scan.base-packages=com.ly.dubbo.provider.serviceImpl

spring.datasource.url=jdbc:mysql://127.0.0.1:3306/web?characterEncoding=utf-8&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=123456
spring.datasource.driver-class-name=com.mysql.jdbc.Driver

mybatis.mapper-locations=classpath:mapper/*.xml
mybatis.type-aliases-package=com.ly.dubbo.api.entity


